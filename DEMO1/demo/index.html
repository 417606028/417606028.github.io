<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.box{
		width: 400px;
		height: 200px;
		background:#ccc;
	}
	.info{
		width: 100%;
		height: 100px;
		font-size: 20px;
		color: #fff;
		text-align: center;
		line-height: 100px;
	}
	.op{
		width: 100%;
		height: 100px;
		display: flex;
		flex-direction: row;
		justify-content: space-around;
		align-items: center;
		background: blue;
	}
	.op div{
		width: 60px;
		height: 20px;
		background: #fa6700;
		font-size: 20px;
		text-align: center;
		line-height: 20px;
	}
</style>
<body>
	<div class="box">
		<div class="info">你是一个傻子吗？</div>
		<div class="op">
			<div class="yes">Yes</div>
			<div class="no">No</div>
		</div>
	</div>
</body>
<script>
	window.onload=function(){
		var yes=document.getElementsByClassName('yes')[0];
		var no=document.getElementsByClassName('no')[0];
		yes.onmouseover=function(e){
			no.innerHTML='No';
			e.target.innerHTML='Yes';
		}
		no.onmouseover=function(e){
			e.target.innerHTML='Yes';
			yes.innerHTML='No';
		}
	}
</script>
</html>
