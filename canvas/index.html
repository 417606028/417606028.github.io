<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
    <div class="palette">
        <div class="tool">
            <div class="box">工具箱</div>
            <label for="" class="iconfont icon-xiantiao line">
            </label>
            <label for="" class="iconfont icon-qianbi pencil">
            </label>
            <label for="" class="iconfont icon-juxing rect">
            </label>
            <label for="" class="iconfont icon-duobianxing polygon">
            </label>
            <label for="" class="iconfont icon-wujiaoxingkong pentagon">
            </label>
            <label for="" class="iconfont icon-yuan circle">
            </label>
            <label for="" class="iconfont icon-yuanjiaojuxing Rrect">
            </label>
            <hr size="3" width="100">
            <label for="" class="iconfont icon-miaobian strokes">
            </label>
            <label for="">
                <input type="color" id="miaobianse">
            </label>
            <label for="" class="iconfont icon-tianchong fills">
            </label>
            <label for="">
                <input type="color" id="tianchongse">
            </label>
            <label for="" class="iconfont icon-xiangpi eraser">
            </label>
            <label for="" class="iconfont icon-caiqie cutting">
            </label>
            <label for="" class="lineWidth">
                线宽
            </label>
            <label for="" class="iconfont icon-wenzi texts">
            </label>
        </div>
        <div class="draw">
            <div class="fun">
                <label for="" class="iconfont icon-undoIcon chexiao">
                </label>
                <label for="" class="iconfont icon-baocun upload">
                </label>
                <label for="" class="iconfont icon-xinjian newfiles">
                </label>
            </div>
            <div class="screen">
                <div class="mask"></div>
                <div class="clip"></div>
                <div class="eraer"></div>
                <canvas width="600" height="600">
                </canvas>
            </div>
        </div>
    </div>
</body>
</html>
<script src="js/palette.js"></script>
<script src="js/index.js"></script>
