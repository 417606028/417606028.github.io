<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <title>radio</title>
</head>
<body>
    <audio src="" onseeked="" ></audio>
    <div class="top">
        <div class="song">初爱</div>
        <div class="singer"></div>
        <ul class="lyrics">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
    <div class="bottom">
        <div class="content">
            <div class="left">
                <i class="iconfont prevs prev"></i>
                <i class="iconfont plays play"></i>
                <i class="iconfont nexts next"></i>
            </div>
            <div class="middle">
                <img src="" alt="" class="infoimg">
                <div class="progress">
                    <div class="pTop">
                        <span class="info">信息</span>
                        <span class="time">
                            <span class="cTime"></span>
                            /
                            <span class="dTime"></span>
                        </span>
                    </div>
                    <div class="pBottom">
                        <div class="box">
                            <div class="son"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <i class="iconfont valume volums"></i>
                <div class="volumebox"><div class="circle"></div></div>
                <div class="volumemark"></div>
                <div class="loop"></div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="javascript/database.js"></script>
<script src="javascript/index.js"></script>
